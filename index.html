<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css"rel="stylesheet">
    <title>Dictionar</title>
  </head>
  <body>
    <h1>Dictionary</h1>
    <fieldset id="insertWords"> 
        <legend>Insert words</legend>
        <label for="addWord">Type a word</label>
        <input id="addWord" type="text">
        <button id="submitWord">Submit</button>
        <br>
        <p id="resultWord"></p>
    </fieldset>
    <fieldset id="find">
        <legend>Find a word</legend>
        <label for="indWord">Type a word</label>
        <input id="findWord" type="text">
        <button id="submitFind">Submit</button>
        <br>
        <p id="resultFind"></p>
    </fieldset> 
    <button id="reset">Reset Dictionary</button>
    <script src="index.js"></script>
  </body>
</html>
